<!DOCTYPE html>
<html>
<head>
    <title>View Feedback</title>
</head>
<body>
    <h1>Feedback Entries</h1>
    <table border="1">
    <tr>
        <th>Headline</th>
        <th>Category</th>
        <th>Sentiment</th>
        <th>Feedback</th>
    </tr>
    {% for entry in feedback_entries %}
    <tr>
        <td>{{ entry[1] }}</td>
        <td>{{ entry[2] }}</td>
        <td>{{ entry[3] }}</td>
        <td>{{ entry[4] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
